<navbar/>
<div class="container">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img ng-src="{{$ctrl.user.image}}" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo...</h6>
          <input type="file" class="form-control">
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">

        <div class="form-group">
            <h3 class="title">Personal info</h3>
        </div>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" ng-model="$ctrl.user.firstName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" ng-model="$ctrl.user.lastName">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Email: </label>
            <div class="col-lg-8">
              <input class="form-control" type="text" ng-model="$ctrl.user.email">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Gender:</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <select id="gender" class="form-control" ng-model="$ctrl.user.gender">
                    <option value="male" ng-selected="selected">Male</option>
                    <option value="female">Female</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" ng-click="$ctrl.saveChanges()" value="Save Changes">
              <span></span>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>

<ul>
  <li ng-repeat="user in $ctrl.users">
    <b ng-bind="user.email"></b>
  </li>
</ul>
