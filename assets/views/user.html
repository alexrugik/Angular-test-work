<div class="container">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img ng-src="{{$ctr.currentUser.picture}}" class="avatar img-circle" alt="avatar">
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">

        <div class="form-group">
            <h3 class="title">Personal info</h3>
        </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <p>{{$ctr.currentUser.name.first}}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
            <p>{{$ctr.currentUser.name.last}}</p>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Gender:</label>
            <div class="col-lg-8">
                <p>Male</p>
            </div>
          </div>
      </div>
  </div>
</div>
